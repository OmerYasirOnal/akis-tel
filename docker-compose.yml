services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: akistel
      POSTGRES_PASSWORD: akistel
      POSTGRES_DB: akistel
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U akistel -d akistel"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
