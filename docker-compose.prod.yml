services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-akistel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-akistel}
      POSTGRES_DB: ${POSTGRES_DB:-akistel}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-akistel} -d ${POSTGRES_DB:-akistel}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-akistel}:${POSTGRES_PASSWORD:-akistel}@db:5432/${POSTGRES_DB:-akistel}?schema=public
      REDIS_URL: redis://redis:6379
      SERVER_PORT: 8080
      NODE_ENV: production
      LOG_LEVEL: info
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  db_data:
